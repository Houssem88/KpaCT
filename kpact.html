<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KpaCT - Velocity Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>KpaCT</h1>

    <label for="workingDays">Enter the amount of working days for the next sprint</label>
    <input type="number" id="workingDays" name="workingDays">

    <div class="table">
        <div>
            <strong>Velocity Done</strong>
            <label for="velocity1">Sprint -1</label>
            <input type="number" id="velocity1" name="velocity1">
            <label for="velocity2">Sprint -2</label>
            <input type="number" id="velocity2" name="velocity2">
            <label for="velocity3">Sprint -3</label>
            <input type="number" id="velocity3" name="velocity3">
        </div>
        <div>
            <strong>Working Days</strong>
            <label for="days1">Sprint -1</label>
            <input type="number" id="days1" name="days1">
            <label for="days2">Sprint -2</label>
            <input type="number" id="days2" name="days2">
            <label for="days3">Sprint -3</label>
            <input type="number" id="days3" name="days3">
        </div>
    </div>

    <button onclick="validateInputs()">Calculate</button>

    <!-- Popin Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalText">All fields are filled.</p>
            <button id="downloadExcel" onclick="downloadExcel()">Download Results</button>
            <!-- Button inside modal -->
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>


</body>

</html>
